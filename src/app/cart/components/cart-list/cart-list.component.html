<ul class="cart-list">

  <li *ngFor="let book of cart | orderBy:selected:descending; trackBy: trackByItems">

      <app-cart-item [book]="book"
                     (delete)="deleteBook($event)"
                     (increase)="increaseCount($event)"
                     (decrease)="decreaseCount($event)"

      ></app-cart-item>
  </li>

</ul>
